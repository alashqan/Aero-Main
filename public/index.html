  <title>Aerophilia'22 - Let Your Dreams Take Flight </title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .loader-wrapper {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #030611;
      display: grid;
      place-items: center;
    }

    .loader {
      border: 10px solid #e3e3e3;
      border-top: 10px solid rgba(250,163,76,.982);
      border-radius: 50%;
      width: 140px;
      height: 140px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="root">
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
  </div>

</body>
